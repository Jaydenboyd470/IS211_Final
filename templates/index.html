{% extends "base.html" %}

{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
<div class="post">
    <h3>{{ post['title'] }}</h3>
    <p>{{ post['content'][:100] }}...</p>
    <p>Published on: {{ post['date_published'].strftime('%B %d, %Y') }}</p>
    <p><a href="{{ url_for('post_detail', post_id=post['id']) }}">Read more</a></p>
</div>
{% endfor %}
{% endblock %}
